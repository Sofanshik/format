<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body class="mt-5 pt-5">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01" >
        <a class="navbar-brand" href="{% url 'main_url' %}" style="color: white; padding-left: 15px; font-size: x-large; ">Home</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link"  style="color: white;" href="{% url 'users_list_url' %}">Clients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'create_client_url' %}" style="color: white;">Create client</a>
            </li>
        </ul>


        <form class="form-inline my-2 my-lg-0 " action="#" style="text-align: right; float: right">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search" >
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

    </div>
    </nav>
    <div class="container">
        {% block body %}

        {% endblock %}
    </div>
</body>
</html>
