<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body class="mt-5 pt-5">

            <li class="nav-item active">
                <a class="nav-link"  style="color: white;" href="{% url 'users_list_url' %}">Clients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'create_client_url' %}" style="color: white;">Create client</a>
